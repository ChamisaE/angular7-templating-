<main class="my-5">
	<div class="container-fluid text-center text-sm-left">

		<div class="row mb-3">
			<div class="col">
				<h1>Meow Forum</h1>
			</div>
		</div>

		<div class="row alert alert-light">
			<div class="col-md-8 ">
				<form>
					<div class="form-group">
						<label for="postTitle">Post Title </label>
						<div class="input-group">
							<div class="input-group-prepend">
							</div>
							<input type="text" name="postTitle" id="postTitle" formControlName="postTitle" class="form-control"/>
						</div>
					</div>
					<div class="form-group">
						<label for="postContent">Post Content</label>
						<div class="input-group">
							<div class="input-group-prepend">
							</div>
							<input type="text" name="postContent" id="postContent" formControlName="postContent" class="form-control">
						</div>
					</div>
					<button type="submit" class="btn btn-info btn-lg"> Post</button>
					<button type="reset" class="btn btn-warning btn-lg">Cancel</button>
				</form>
			</div>
		</div>


		<div class="card-columns">
			<div class="card" *ngFor="let post of posts">
				<div class="card-body">
					<h4 class="card-title">{{post.postTitle}}</h4>
					<p class="card-text">{{post.postContent}}</p>
					<p class="card-text">
						<small class="text-muted">{{post.postDate | date}}</small>
					</p>
				</div>
			</div>
		</div><!--/.card-columns-->
	</div><!--/.container-fluid-->
</main>
